<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Housing in Portland</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link href='https://api.mapbox.com/mapbox-assembly/v0.20.0/assembly.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat" rel="stylesheet">
  <link href='css/styles.css' rel='stylesheet' />
</head>

<body>
  <div class='flex-parent viewport-full relative scroll-hidden'>
    <div class='flex-child w-full w300-ml absolute static-ml left bottom'>
      <div class='flex-parent flex-parent--column viewport-third h-full-ml hmax-full bg-white py18 px12'>
        <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
          <h1 class='txt-h2 mb4'>Affordable Housing in Portland, OR</h1>
          <p>This part will eventually be a way to navigate a scroll through different maps</p>
          <h3 class='txt-xl mt18 mb12'>Median Gross Rent</h3>
          <p>Data about median rent</p>
        </div>
        <footer class='px12 py12 bg-gray-faint txt-s'>
          <ul>
            <li>Explore the raw
              <a target='_blank' class='link' href='http://www.urbandisplacement.org/map/pdx'>data</a>
            </li>
            <li>Map authored by
              <a target='_blank' class='link' href='https://stinewoodward.github.io/'>Christine Woodward</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <div class='flex-child flex-child--grow viewport-twothirds viewport-full-ml'>
      <div id="map" class='viewport-twothirds viewport-full-ml'></div>
      </div>    
  </div>
    
  <!-- ui control to choose attribute -->
  <div id='ui-controls' class='pt6 px12 pb6 bg-white border border--gray-light round'>
    <label>Choose a data attribute:</label>
    <select id="occupied">
        <option value="Rent_ch10_15" selected>percent change in gross rent</option>
        <option value="lowinc_ch10_15">percent change in low-income households</option>
        <option value="af_ch_10_15">percent change in market rate affordable housing</option>
        <option value="MHSP10_15">percent change in median home sale price</option>
    </select>
  </div>

  <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.20.0/assembly.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- d3 fetch and dsv for requesting and parsing data -->
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <!-- polyfill so IE works with -->
  <script href="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
  <!-- chroma to colorize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.5/chroma.min.js"></script>
  <!-- load custom script last -->
  <script src='js/app.js'></script>

  

</body>

</html>
